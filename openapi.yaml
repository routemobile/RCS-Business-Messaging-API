openapi: 3.0.0
info:
  version: 2.1.0
  title: Route Mobile Rich Communication Services (RCS) API Documentation
  description: >-
    Welcome to the Route Mobile developer hub. You will find comprehensive RCS
    API documentation to help you start working with Route Mobile as quickly as
    possible and support if you get stuck. Let's jump right in!


    For more information, see the [Route Mobile Open API
    Specifications](https://routemobile.github.io/RCS-Business-Messaging-API/RCS.html)
  contact:
    url: https://developers.routemobile.com/
    name: Route Mobile Development
servers:
  - url: https://apis.rmlconnect.net
  - url: '{client callback}'
paths:
  /auth/v1/login/:
    post:
      tags:
        - Login
      summary: Login API
      description: >-
        Login APIs provide a secure and standardized way for end users to add
        user authentication to their applications. Only authorized users can
        access sensitive resources or perform specific actions within the
        application after entering the user authentication details.


        **By default, the JSON Web Token (JWT) validity periods are set to one
        hour.**
      operationId: loginApi2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1_login_body'
            examples:
              Example 1:
                value:
                  password: password
                  username: username
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201_2'
              examples:
                Authentication successful:
                  value:
                    JWTAUTH: >-
                      eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoiZGVtbyIsInVzZXJuYW1lIjoiZGVtbyIsImV4cCI6MTY4Mzg4OTI0MSwiZW1haWwiOiJwcm9kdWN0LWRlc2tAcm91dGVtb2JpbGUuY29tIiwib3JpZ19pYXQiOjE2ODM4ODU2NDEsImN1c3RvbWVyX2lkIjoiOWlyNURnN2J2c0NBIn0.gu2LO-bDVPqa35v_MnyO1KKeZzhDHHWLta5Gxxxxxx
                    user_data:
                      username: demo
                      first_name: RML
                      last_name: Product
                      email: product-desk@routemobile.com
                      phone_number: +91989876xxxx
                      password_reset: false
                      is_active: true
                      is_staff: false
                      ip: 1stepauth
                      child_user: false
                      parent_username: ''
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The user login status.
              examples:
                User is set inactive:
                  value:
                    status: invalid credentials or the account has been deactivated
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The user login status.
              examples:
                Unhandled Exception:
                  value:
                    status: <exception>
      servers:
        - url: https://apis.rmlconnect.net
        - url: '{client callback}'
  /rcs/v1/message:
    post:
      tags:
        - RCS Messages API
      summary: RCS Messages API
      description: >-
        The Rich Communication Services (RCS) Business Messaging API is a
        communication protocol that allows businesses to send different types of
        messages beyond traditional text messages. 


        The RCS Business Messaging API allows businesses to send different types
        of messages that include:


        - **Notification API:** Standard messages that send plain text or media
        content. 

        - **Session API:** Standard text messages that send plain text content
        as part of a campaign. 

        - **India Template API:** Create interactive and visually rich content
        to engage customers.

